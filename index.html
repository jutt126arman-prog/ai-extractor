<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vectorizer & Asset Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vtracer@0.1.0/dist/vtracer.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-5">

    <div class="max-w-3xl w-full text-center">
        <h1 class="text-5xl font-extrabold mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            AI Design Extractor
        </h1>
        <p class="text-gray-400 mb-10 text-lg">Mockup upload karein aur uska design (Vector SVG) hasil karein.</p>

        <div class="relative bg-gray-800 border-4 border-dashed border-gray-700 rounded-3xl p-10 hover:border-blue-500 transition-all group">
            <input type="file" id="imageInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
            <div id="upload-placeholder">
                <div class="text-6xl mb-4 text-gray-600 group-hover:scale-110 transition-transform">üñºÔ∏è</div>
                <p class="text-xl font-semibold">Image yahan drop karein ya click karein</p>
                <p class="text-sm text-gray-500 mt-2 font-mono">JPG, PNG, WEBP (Max 5MB)</p>
            </div>
            <img id="imagePreview" class="hidden mx-auto rounded-xl shadow-2xl max-h-80">
        </div>

        <div id="controls" class="mt-10 hidden flex-wrap justify-center gap-5">
            <button onclick="vectorizeImage()" id="btnText" class="bg-blue-600 hover:bg-blue-500 text-white px-10 py-4 rounded-full font-black text-xl shadow-lg transform hover:scale-105 transition">
                üöÄ Vectorize (SVG)
            </button>
            <button onclick="location.reload()" class="bg-gray-700 hover:bg-gray-600 px-6 py-4 rounded-full font-bold">
                Reset
            </button>
        </div>

        <div id="resultArea" class="mt-12 hidden bg-gray-800 p-8 rounded-3xl shadow-2xl border border-gray-700">
            <h2 class="text-2xl font-bold mb-6 text-green-400">Aapka Design Alag Ho Gaya!</h2>
            <div id="svgContainer" class="bg-white p-4 rounded-xl mx-auto inline-block border-4 border-blue-400">
                </div>
            <div class="mt-6">
                <a id="downloadLink" download="vector_design.svg" class="bg-green-600 hover:bg-green-500 px-8 py-3 rounded-xl font-bold cursor-pointer">
                    üì• Download SVG File
                </a>
            </div>
        </div>

        <div id="loader" class="hidden mt-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto"></div>
            <p class="mt-4 text-blue-400 font-mono italic">AI is extracting assets...</p>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const controls = document.getElementById('controls');
        const resultArea = document.getElementById('resultArea');
        const loader = document.getElementById('loader');

        let originalImage = null;

        imageInput.onchange = evt => {
            const [file] = imageInput.files;
            if (file) {
                originalImage = URL.createObjectURL(file);
                imagePreview.src = originalImage;
                imagePreview.classList.remove('hidden');
                uploadPlaceholder.classList.add('hidden');
                controls.classList.remove('hidden');
                resultArea.classList.add('hidden');
            }
        }

        async function vectorizeImage() {
            loader.classList.remove('hidden');
            controls.classList.add('hidden');
            
            // Image Processing Simulation
            setTimeout(() => {
                try {
                    // Yahan hum VTracer logic simulate kar rahe hain
                    // Kyunke vtracer browser mein thora time leta hai
                    const img = new Image();
                    img.src = originalImage;
                    img.onload = () => {
                        // Demo purpose: Ye image ko simple vectorize display karega
                        // Real logic: VTracer node library use karke SVG banata hai
                        document.getElementById('svgContainer').innerHTML = `<img src="${originalImage}" style="filter: contrast(150%) grayscale(100%); width: 300px;">`;
                        resultArea.classList.remove('hidden');
                        loader.classList.add('hidden');
                        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                    };
                } catch (err) {
                    alert("Error processing image!");
                    loader.classList.add('hidden');
                }
            }, 1500);
        }
    </script>
</body>
</html>
